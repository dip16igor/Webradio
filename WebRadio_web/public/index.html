<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 WebRadio Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ESP32 WebRadio</h1>

        <div id="status-container" class="status-offline">
            <h2>Status: <span id="state">Offline</span></h2>
            <div class="info-grid">
                <p><strong>Station:</strong> <span id="station">N/A</span></p>
                <p><strong>Volume:</strong> <span id="volume">N/A</span></p>
                <p><strong>Title:</strong> <span id="title">N/A</span></p>
                <p><strong>Alarm:</strong> <span id="alarm">N/A</span></p>
                <p class="info-log"><strong>Log:</strong> <span id="log">Connecting...</span></p>
            </div>
        </div>

        <div class="controls-grid">
            <button id="btn-power" class="btn btn-danger">POWER</button>
            <button id="btn-vol-down" class="btn">VOL -</button>
            <button id="btn-vol-up" class="btn">VOL +</button>
            <button id="btn-ch-down" class="btn">CH -</button>
            <button id="btn-ch-up" class="btn">CH +</button>
            <button id="btn-sleep" class="btn">SLEEP</button>
        </div>

        <h2>Preset Stations</h2>
        <div id="station-grid" class="station-grid">
            <!-- Station buttons will be generated by JS -->
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
