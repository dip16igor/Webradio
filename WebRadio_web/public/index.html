<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 WebRadio Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div id="status-container" class="status-offline">
            <h2>Status:&nbsp;<span id="state">Offline</span></h2>
            <div class="info-grid">
                <p><strong>Station:&nbsp;</strong><span id="station">N/A</span></p>
                <p><strong>Volume:&nbsp;</strong><span id="volume">N/A</span><span id="volume-icon"></span></p>
                <p><strong>Title:&nbsp;</strong><span id="title">N/A</span></p>
                <p><strong>Alarm:&nbsp;</strong><span id="alarm">N/A</span></p>
                <p class="info-log"><strong>Log:&nbsp;</strong><span id="log">Connecting...</span></p>
            </div>
        </div>

        <div class="controls-grid">
            <button id="btn-power" class="btn btn-danger">POWER</button>
            <button id="btn-sleep" class="btn">SLEEP</button>
            <button id="btn-vol-down" class="btn">VOL -</button>
            <button id="btn-vol-up" class="btn">VOL +</button>
            <button id="btn-ch-down" class="btn">CH -</button>
            <button id="btn-ch-up" class="btn">CH +</button>
        </div>

        <h2>Preset Stations</h2>
        <div class="station-selector-container">
            <div id="station-selector" class="station-selector">
                <div id="station-wheel" class="station-wheel">
                    <!-- Station items will be generated by JS -->
                </div>
                
            </div>
            <button id="btn-play-selected" class="btn">Play Selected</button>
        </div>

        <h2>Alarm Clock</h2>
        <div class="alarm-controls">
            <input type="time" id="alarm-time" class="alarm-time">
            <button id="btn-set-alarm" class="btn">Set Alarm</button>
            <button id="btn-cancel-alarm" class="btn btn-danger">Cancel Alarm</button>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
